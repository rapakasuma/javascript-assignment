<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a="The strome range on, the cold never bothered me anyway";
        let b="Let it go";
        //printing the text:
        console.log(a);

        //returns the length of a:
        console.log(a.length);

        //returns the whole text to lower case:
        console.log(a.toLowerCase());

        //returns the whole text to upper case:
        console.log(a.toUpperCase());

        //returns the index of firts occurance of alphabet "r":
        console.log(a.indexOf('r'));

        //returns the alphabet of specific index:
        console.log(a.charAt(2));

        // returns the Joins two or more strings, and returns a new joined strings:
        console.log(a.concat(b));

        // Checks whether a string ends with specified string/characters:
        console.log(a.endsWith("strome"));

        // Returns the position of the last found occurrence of a specified value in a string:
        console.log(a.lastIndexOf("the"));

        // Compares two strings in the current locale:
        console.log(a.localeCompare(b));

        // Returns a new string with a specified number of copies of an existing string:
        console.log(a.repeat(2));

        // Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced:
        console.log(a.replace("cold", "hot"));

        // Searches a string for a specified value, or regular expression, and returns the position of the match:
        console.log(a.search("go"));

        // Extracts a part of a string and returns a new string:
        console.log(a.slice(0,3));

        // Splits a string into an array of substrings:
        console.log(a.split(" "));

        // Checks whether a string begins with specified characters:
        console.log(a.startsWith("never"));

        // Extracts the characters from a string, beginning at a specified start position, and through the specified number of character:
        console.log(a.substr(1,3));

        // 	Extracts the characters from a string, between two specified indices:
        console.log(a.substring(1,3));

        // Converts a string to lowercase letters, according to the host's locale:
        console.log(a.toLocaleLowerCase());

        // Converts a string to uppercase letters, according to the host's locale:
        console.log(a.toLocaleUpperCase());
        
        // 	Returns the value of a String object:
        console.log(a.toString());
        


         
        
    </script>
</body>
</html>
