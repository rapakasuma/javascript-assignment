<html>
    <title>
        Destructure
    </title>
    <head>
      <center> <h2>Prime number</h2></center> 
        <body><h4>
            <script>
                var n=prompt("enter the value of n");
                var c=3;10

                var flag=1;
                if(n>=1){
                    {console.log(2);}
                for(var j=2;j<=n; ){
                    if(c>n){break;}
                for(var i=2;i<c;i++)
                {
                    if(c%i==0)
                    {
                        flag=0;
                        break;
                    }
                }
                    if(flag!=0)
                    {
                        console.log(c);
                        j++;
                    }
                    flag=1;
                    c++;
                }
            }
                </script></h4>
        </body>
    </head>
</html>
