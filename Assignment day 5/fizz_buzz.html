<html>
    <title>
        Fizz Buzz
    </title>
    <head>
      <center> <h2>Fizz Buzz</h2></center> 
        <body><h4>
            <script>
                for(let i=0;i<100;i++)
                {
                    if(i%3==0 && i%5==0)
                    {console.log(i+" FizzBuzz");}
                    else  if(i%3==0)
                    {console.log(i+" Fizz");}
                    else if(i%5==0)
                    {console.log(i+" Buzz");}
                   
                }
                </script></h4>
        </body>
    </head>
</html>
